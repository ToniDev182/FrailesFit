<section id="reg" class="row justify-content-center login-section">
    <div class="col-md-6 h-100 login">
        <form class="needs-validation p-4 shadow formulario" novalidate>
            <fieldset>
                <legend class="text-center fs-2 fw-bold py-2 rounded headerForm">
                    <img class="img-fluid login-logo" src="https://i.postimg.cc/HnxRPCmZ/FrailesFitLogo.png" alt="logo">
                </legend>

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="nombre">Nombre:</label>
                    <input type="text" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="nombre" placeholder="Tu nombre" required>
                    <span class="invalid-feedback">Introduce tu nombre.</span>
                </div>

                <!-- Campo Apellidos -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="apellidos" placeholder="Tus apellidos" required>
                    <span class="invalid-feedback">Introduce tus apellidos.</span>
                </div>

                <!-- Campo Dirección -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="direccion">Dirección:</label>
                    <input type="text" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="direccion" placeholder="Tu dirección" required>
                    <span class="invalid-feedback">Introduce tu dirección.</span>
                </div>

                <!-- Campo Teléfono -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="telefono" placeholder="Tu teléfono" required>
                    <span class="invalid-feedback">Introduce tu teléfono.</span>
                </div>

                <!-- Campo DNI -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="dni">DNI:</label>
                    <input type="text" class="form-control p-3 fs-4 border border-secondary formulario-input" id="dni"
                        placeholder="Tu DNI" required>
                    <span class="invalid-feedback">Introduce tu DNI.</span>
                </div>

                <!-- Campo Edad -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="edad">Edad:</label>
                    <input type="number" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="edad" placeholder="Tu edad" required>
                    <span class="invalid-feedback">Introduce tu edad.</span>
                </div>

                <!-- Campo Email -->
                <div class="mb-3">
                    <label class="label-title form-label fw-bold" for="email">Email:</label>
                    <input type="email" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="email" placeholder="Tu email" required>
                    <span class="invalid-feedback">Introduce un email válido.</span>
                </div>

            </fieldset>

            <!-- Botones -->
            <div class="d-flex justify-content-center gap-3">
                <input class="btn formBtn login-btn fw-bold px-2 mt-2 py-2" type="submit" value="Registrar">

                <a href="/index.html" class="btn login-btn fw-bold px-2 mt-2 py-2">Volver al Inicio</a>
            </div>
        </form>
    </div>
</section>
