<section id="formulario" class="row justify-content-center contacto">
    <div class="col-md-6 h-100">
        <form class="needs-validation p-4 shadow formulario" novalidate>
            <fieldset>
                <legend class=" text-center fs-2 fw-bold py-2 rounded headerForm">Contacto</legend>

                <div class="mb-3">
                    <label class="form-label  fw-bold" for="nombre">Nombre:</label>
                    <input type="text" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="nombre" placeholder="Tu nombre" required>
                    <span class="invalid-feedback">Por favor, ingresa tu nombre.</span>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold" for="email">Email:</label>
                    <input type="email" class="form-control p-3 fs-4 border border-secondary formulario-input"
                        id="email" placeholder="Tu email" required>
                    <span class="invalid-feedback">Introduce un email válido.</span>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold" for="tel">Teléfono:</label>
                    <input type="tel" class="form-control p-3 fs-4 border border-secondary formulario-input" id="tel"
                        placeholder="Tu teléfono">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold" for="mensaje">Mensaje:</label>
                    <textarea class="form-control p-3 fs-4 border border-secondary formulario-input" rows="6"
                        id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
                </div>



                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input formulario-input" id="aceptarPoliticas" required>
                    <label class="form-check-label fw-bold text-white" for="aceptarPoliticas">
                        Acepto las <a class="text-decoration-none" href="#">políticas de privacidad</a>.
                    </label>
                    <div class="invalid-feedback">
                        Debes aceptar las políticas de privacidad.
                    </div>
                </div>
            </fieldset>

            <div class="d-grid">
                <button class="btn formBtn fw-bold fs-3 px-5 mt-4 py-2" type="button" id="enviarFormulario">
                    Enviar
                </button>
            </div>




            <div class="d-flex justify-content-center align-items-center">
                <div id="spinner" class="spinner-border text-primary m-4" role="status" style="display: none;">
                    <span class="sr-only">Cargando...</span>
                </div>
            </div>



            <div id="mensajeExito" class="alert alert-success text-center m-4" role="alert" style="display: none;">
                ¡Mensaje enviado exitosamente!
            </div>
        </form>



    </div>
</section>
