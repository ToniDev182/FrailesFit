<section id="admin" class="container my-5">
    <h2 class="text-center mb-4 galeriaHeader">Administrar Usuarios</h2>

    <!-- Buscador -->
    <div class="mb-4 position-relative">
        <label for="inputBusqueda" class="form-label galeriaHeader fw-bold">Buscar usuario:</label>
        <input type="text" id="inputBusqueda" class="form-control" placeholder="Escribe nombre y/o apellidos"
            autocomplete="off">
        <ul id="listaSugerencias" class="list-group position-absolute w-100"
            style="z-index: 1000; max-height: 200px; overflow-y: auto;"></ul>
    </div>

    <!-- Tabla de usuario(s) -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Dirección</th> 
                    <th>Teléfono</th>
                    <th>DNI</th>
                    <th>Edad</th>
                    <th>Tipo de Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Se rellenará con los datos del usuario seleccionado -->
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mb-4">
        <a href="panelAdmin.html" class="btn btn-secondary btn-lg">
            <i class="fas fa-arrow-left"></i> Volver al Panel
        </a>
    </div>
</section>
